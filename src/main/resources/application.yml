spring:
  freemarker:
    cache: false

  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      driver-class-name: com.mysql.jdbc.Driver
      url: jdbc:mysql://localhost:3306/kpaperproject2?serverTimezone=Asia/Shanghai
      username: root
      password: root
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000

server:
  port: 8080

mybatis:
  mapper-locations: classpath:cn/edu/zju/kpaperproject/mapper/*.xml
  type-aliases-package: cn.edu.zju.kpaperproject.pojo
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
debug: true
logging:
  level:
    cn.edu.zju.kpaperproject2.mapper.OrderPlusMapper: debug